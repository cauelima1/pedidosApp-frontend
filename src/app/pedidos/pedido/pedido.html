<div class="p-4 max-w-screen-2xl mx-auto bg-gray-50 shadow-lg rounded-lg mt-6 mb-10">
   <h1 class="text-2xl font-semibold text-center mb-2">Gest√£o de Pedidos</h1>

    <div class="flex justify-center">
        <div class="w-1/3 text-center  mt-5 mr-5">
            <label class="text-lg font-semibold mb-2">Cliente</label>
                <select [(ngModel)]="selecionarCliente" name="selecionarCliente" class="border p-2 rounded w-full mb-2 text-lg" >
                    <option>Selecine um cliente</option>
                @for(cliente of clientes; track cliente.nome){
                <option [ngValue]="cliente" class="text-lg font-sans">{{cliente.nome}}</option>
                }
                </select>
                    <button  class="text-lg w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800" (click)="mostrarTelaPedidos()">
                        Selecionar Cliente</button>
        </div>

        @if(selecionar){
        <div class="w-1/3 text-center mt-5 mr-5">
            <label class="text-lg font-semibold mb-2">Pedido</label>
                <select name="selecionarCliente" class="border p-2 rounded w-full mb-2 text-lg" >
                <option>Selecione um pedido</option>
                </select>

                <button  class="text-lg w-full bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mb-2">Consultar Pedido</button>
                <button  class="text-lg w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-800">Criar Novo Pedido</button>
        </div>
        }
    </div>
   

</div>
